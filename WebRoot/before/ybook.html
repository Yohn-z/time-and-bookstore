    <script type="text/javascript">
	$.ajax({
		  url:"/bookshophhit/user/userborrow/getyylist.action",
		  dataType: "json",
		  type:"post",
		  processData:false,
		  contentType:"application/json;charset=UTF-8",
		  success:function(data){
		     
			  if(data.code=="1"){
				$('#tablelist').empty();
	        	for(var i=0;i<data.data.length;i++){
	          		$("#tablelist").append('<div class="col-md-4 col-sm-4"><div class="panel panel-info"><div class="panel-heading"><span style="padding-left: 15px;height:60px;">预约单号: '+data.data[i].tsjyId+'</span><a class="btn btn-success btn-fill btn-sm qxyy" data-id="'+data.data[i].tsjyId+'" style="margin-left:25px;">取消预约</a></div><div class="panel-body"><p><span class="col-md-6 col-sm-6">ISBN编号：'+data.data[i].tsId+'</span><span class="col-md-6 col-sm-6"> 书名：'+data.data[i].tsName+'</span></p><p><span class="col-md-6 col-sm-6">预约时间：'+data.data[i].tsjyFtime+'</span><span class="col-md-6 col-sm-6">借阅数量：'+data.data[i].tsjyNum+'</span></p></div></div></div>'); 
	            }

			  }
			  else {
				  demo.showNotification('bottom','center',3,data.msg);
			  }
		      console.log("over..");
		  },
		  error:function(data){
			  demo.showNotification('bottom','center',4,"未知错误");
		  }
		
    });

	$("body").on('click','.qxyy',function(){
  		var now = $(this);
  		var tsjyId = now.data("id");
  		var dataObj = { "tsjyId" : tsjyId };
  		var data = JSON.stringify(dataObj);
  		var url = "/bookshophhit/user/userborrow/refusejy.action";
  		$.ajax({
  			 url:  url,
  	  		  dataType: "json",
  	  		  type:"post",
  	  		  processData:false,
  	  		  contentType:"application/json;charset=UTF-8",
  	  		  data:data,
  	  		  success:function(data){
  	  		     
  	  			  if(data.code=="1"){
  	  				  demo.showNotification('bottom','center',2,data.msg);
  	  				now.parent().parent().fadeTo("slow", 0.01, function(){//fade
  	  					now.parent().parent().slideUp("slow", function() {//slide up
  	  				    	now.parent().parent().remove();//then remove from the DOM
  	  			
  	  				    });
  	  				  });
  	  				  
  	  				  
  	  			  }
  	  			  else {
  	  				  demo.showNotification('bottom','center',3,data.msg);
  	  			  }
  	  		      console.log("over..");
  	  		  },
  	  		  error:function(data){
  	  			  demo.showNotification('bottom','center',4,"未知错误");
  	  		  }
  		
  		});
  		 
  	});
    </script>
